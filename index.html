<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yet Another Email Signature Generator</title>
    <meta name="description" content="An Email Signature Generator">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="Yet Another Email Signature Generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/migupl/ya-email-signature-generator">
    <meta property="og:description" content="An Email Signature Generator">
    <meta property="og:image" content="">

    <link rel="icon" href="/favicon.ico">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <style type="text/css" media="all">
        html,
        body {
            height: 100%;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        a:hover {
            color: blue;
        }

        .signature-width {
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-row justify-content-start h-100">
        <div class="w-25 bg-light">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="setLanguage('sp')">Espa√±ol</button>
                <button type="button" class="btn btn-primary" onclick="setLanguage('en')">English</button>
            </div>
            <div id="formio"></div>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center w-75">
            <div class="d-flex flex-column justify-content-center h-100">
                <div class="border border-2 border-secondary-subtle rounded p-5">
                    <table class="table table-borderless table-sm signature-width" style="font-family: arial;">
                        <tbody>
                            <tr>
                                <td id="name" style="font-weight: bold;"></td>
                                <td rowspan="7">
                                    <img id="profile-picture" src="/assets/empty-profile.png" alt="Profile picture"
                                        width="150" height="150">
                                </td>
                            </tr>
                            <tr>
                                <td id="job-title"></td>
                            </tr>
                            <tr>
                                <td id="company-name"></td>
                            </tr>
                            <tr>
                                <td>
                                    <hr>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="/assets/telephone.svg" alt="Telephone icon">
                                    <a id="telephone" href="tel:"></a>
                                    <img src="/assets/phone.svg" alt="Mobile phone icon">
                                    <a id="mobile-phone" href="tel:"></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="/assets/envelope.svg" alt="Envelope icon">
                                    <a id="email" href="mailto:"></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="/assets/house.svg" alt="Home icon">
                                    <a id="homepage" href="" target="_blank" rel="noopener noreferrer"></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="/assets/geo-alt.svg" alt="Geo alt icon">
                                    <span id="address"></span>
                                </td>
                                <td>
                                    <table class="table table-sm table-borderless mb-0">
                                        <tbody>
                                            <tr>
                                                <td id="facebook">
                                                    <a href="" target="_blank" rel="noopener noreferrer">
                                                        <img src="/assets/facebook.svg" alt="Facebook link">
                                                    </a>
                                                </td>
                                                <td id="youtube">
                                                    <a href="" target="_blank" rel="noopener noreferrer">
                                                        <img src="/assets/youtube.svg" alt="Youtube link">
                                                    </a>
                                                </td>
                                                <td id="twitter">
                                                    <a href="" target="_blank" rel="noopener noreferrer">
                                                        <img src="/assets/twitter-x.svg" alt="Twitter X link">
                                                    </a>
                                                </td>
                                                <td id="mastodon">
                                                    <a href="" target="_blank" rel="noopener noreferrer">
                                                        <img src="/assets/mastodon.svg" alt="Mastodon link">
                                                    </a>
                                                </td>
                                                <td id="linkedin">
                                                    <a href="" target="_blank" rel="noopener noreferrer">
                                                        <img src="/assets/linkedin.svg" alt="LinkedIn link">
                                                    </a>
                                                </td>
                                                <td id="instagram">
                                                    <a href="" target="_blank" rel="noopener noreferrer">
                                                        <img src="/assets/instagram.svg" alt="Instagram link">
                                                    </a>
                                                </td>
                                                <td id="ticktock">
                                                    <a href="" target="_blank" rel="noopener noreferrer">
                                                        <img src="/assets/tiktok.svg" alt="TikTok link">
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.form.io/js/formio.embed.min.js"></script>
    <script type="module" src="/js/signature.js"></script>
</body>
</html>
