<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yet Another Email Signature Generator</title>
    <meta name="description" content="An Email Signature Generator">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="Yet Another Email Signature Generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/migupl/ya-email-signature-generator">
    <meta property="og:description" content="An Email Signature Generator">
    <meta property="og:image" content="">

    <link rel="icon" href="/favicon.ico">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.form.io/js/formio.embed.js"></script>

    <style type="text/css" media="all">
        html,
        body {
            height: 100%;
        }

        #mobile:before {
            content: "|";
        }

        #name {
            font-weight: bold;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-row justify-content-start h-100">
        <div class="w-25 bg-light">
            <h2>Complete Your Signature Details</h2>
            <div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="setLanguage('sp')">Español</button>
                    <button type="button" class="btn btn-primary" onclick="setLanguage('en')">English</button>
                </div>
            </div>
            <div id="formio"></div>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center w-75">
            <div class="d-flex flex-column justify-content-center h-100">
                <table class="table table-borderless table-sm">
                    <tbody>
                        <tr>
                            <td rowspan="4">
                                <img id="profile-picture" src="/assets/empty-profile.png" alt="" width="150" height="150">
                            </td>
                            <td id="name"></td>
                            <td>
                                <img src="/assets/telephone.svg" alt="Telephone icon">
                                <a id="telephone" href="tel:"></a>
                                <a id="mobile-phone" href="tel:"></a>
                            </td>
                        </tr>
                        <tr>
                            <td id="job-title"></td>
                            <td>
                                <img src="/assets/envelope.svg" alt="Envelope icon">
                                <a id="email" href="mailto:"></a>
                            </td>
                        </tr>
                        <tr>
                            <td id="company-name"></td>
                            <td>
                                <img src="/assets/house.svg" alt="Home icon">
                                <a id="homepage" href="" target="_blank" rel="noopener noreferrer"></a>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="address">
                                <img src="/assets/geo-alt.svg" alt="Geo alt icon">
                                <a href="" target="_blank" rel="noopener noreferrer"> line 1, line 2, line 3, line
                                    4</a>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <table class="table table-sm table-borderless mb-0">
                                    <th></th>
                                    <tbody>
                                        <tr>
                                            <td id="facebook">
                                                <a href="" target="_blank" rel="noopener noreferrer">
                                                    <img src="/assets/facebook.svg" alt="Facebook icon">
                                                </a>
                                            </td>
                                            <td id="youtube">
                                                <a href="" target="_blank" rel="noopener noreferrer">
                                                    <img src="/assets/youtube.svg" alt="Youtube icon">
                                                </a>
                                            </td>
                                            <td id="twitter">
                                                <a href="" target="_blank" rel="noopener noreferrer">
                                                    <img src="/assets/twitter-x.svg" alt="Twitter X icon">
                                                </a>
                                            </td>
                                            <td id="mastodon">
                                                <a href="" target="_blank" rel="noopener noreferrer">
                                                    <img src="/assets/mastodon.svg" alt="Mastodon icon">
                                                </a>
                                            </td>
                                            <td id="linkedin">
                                                <a href="" target="_blank" rel="noopener noreferrer">
                                                    <img src="/assets/linkedin.svg" alt="LinkedIn icon">
                                                </a>
                                            </td>
                                            <td id="instagram">
                                                <a href="" target="_blank" rel="noopener noreferrer">
                                                    <img src="/assets/instagram.svg" alt="Instagram icon">
                                                </a>
                                            </td>
                                            <td id="ticktock">
                                                <a href="" target="_blank" rel="noopener noreferrer">
                                                    <img src="/assets/tiktok.svg" alt="TikTok icon">
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.form.io/js/formio.embed.js"></script>
    <script>
        window.onload = () => {
            const getUrl = str => {
                const clean = str.trim();
                if (clean.startsWith('http')) return clean
                return `https://${clean}`
            }

            const telephoneCheck = document.createElement('input');
            telephoneCheck.type = 'tel'
            telephoneCheck.value = ''

            const telInputIntl = window.intlTelInput(telephoneCheck, {
                autoPlaceholder: "aggressive",
                initialCountry: "auto",
                geoIpLookup: callback => {
                    fetch("https://ipapi.co/json")
                        .then(res => res.json())
                        .then(data => callback(data.country_code))
                        .catch(() => callback("us"))
                },
                utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/utils.js",
            });
            window.intlTelInput = null

            telInputIntl.promise
                .then(() => {
                    const phoneNumberMask = telephoneCheck.placeholder.replace(/\d/g, "9");
                    const components = [
                        {
                            type: 'url',
                            key: 'profile-picture',
                            label: 'Profile Picture',
                            placeholder: 'https://acmt.com/employees/f12645ff6a58e619d096afbbda394794.jpg',
                            input: true,
                            errors: {
                                invalid_url: 'Profile picture must be a valid url'
                            },
                            validateOn: 'blur'
                        },
                        {
                            type: 'textfield',
                            key: 'name',
                            label: 'Name and surname',
                            placeholder: 'Green Smith',
                            input: true
                        },
                        {
                            type: 'textfield',
                            key: 'job-title',
                            label: 'Job Title',
                            placeholder: 'Software Developer',
                            input: true
                        },
                        {
                            type: 'textfield',
                            key: 'company-name',
                            label: 'Company Name',
                            placeholder: 'A Company Making Things',
                            input: true
                        },
                        {
                            type: 'phoneNumber',
                            key: 'telephone',
                            label: 'Main Phone Number',
                            placeholder: telephoneCheck.placeholder,
                            input: true,
                            inputMask: phoneNumberMask,
                            errors: {
                                mask: 'Main Phone Number does not match the mask'
                            },
                            validateOn: 'blur'
                        },
                        {
                            type: 'phoneNumber',
                            key: 'mobile-phone',
                            label: 'Mobile Phone Number',
                            placeholder: telephoneCheck.placeholder,
                            input: true,
                            inputMask: phoneNumberMask,
                            errors: {
                                mask: 'Mobile Phone Number does not match the mask'
                            },
                            validateOn: 'blur'
                        },
                        {
                            type: 'url',
                            key: 'homepage',
                            label: 'Website URL',
                            placeholder: 'https://acmt.com/',
                            input: true,
                            errors: {
                                invalid_url: 'Website URL must be a valid url'
                            },
                            validateOn: 'blur'
                        },
                        {
                            type: 'email',
                            key: 'email',
                            label: 'Email Address',
                            placeholder: 'green.smith@acmt.com',
                            input: true,
                            errors: {
                                invalid_email: 'Email Address must be a valid email'
                            },
                            validateOn: 'blur'
                        },
                    ];
                    const translations = {
                        language: 'en',
                        i18n: {
                            sp: {
                                'Company Name': 'Nombre de la empresa',
                                'Email Address': 'Correo electrónico',
                                'Job Title': 'Cargo',
                                'Main Phone Number': 'Número de teléfono',
                                'Mobile Phone Number': 'Número de móvil',
                                'Name and surname': 'Nombre y apellidos',
                                'Profile Picture': 'Foto del perfil',
                                'Website URL': 'Sitio Web',
                                'Email Address must be a valid email': 'El correo electrónico es inválido',
                                'Main Phone Number does not match the mask': 'El número de teléfono es inválido',
                                'Mobile Phone Number does not match the mask': 'El número de móvil es inválido',
                                'Profile picture must be a valid url': 'La foto del perfil no es una URL válida',
                                'Website URL must be a valid url': 'La URL del Sitio Web es inválida'
                            }
                        }
                    };

                    Formio.createForm(document.getElementById('formio'), { components }, translations)
                        .then(form => {
                            form.on('change', ({ changed }) => {
                                const { component: { key }, value } = changed;

                                const el = document.getElementById(key);
                                if ('homepage' === key) {
                                    el.href = getUrl(value)
                                    el.innerText = value
                                }
                                else if ('email' === key) {
                                    el.href = 'mailto:' + value
                                    el.innerText = value
                                }
                                else if ('profile-picture' === key) {
                                    el.src = value
                                }
                                else {
                                    el.innerText = value
                                }
                            });

                            window.setLanguage = lang => {
                                form.language = lang;
                            }

                            components.forEach(component => {
                                const { key, placeholder } = component;

                                if ('profile-picture' != key) {
                                    const el = document.getElementById(key);
                                    el.innerText = placeholder
                                }
                            })
                        });
                })
        }
    </script>
</body>
</html>
