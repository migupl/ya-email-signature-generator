<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yet Another Email Signature Generator</title>
    <meta name="description" content="An Email Signature Generator">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="Yet Another Email Signature Generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/migupl/ya-email-signature-generator">
    <meta property="og:description" content="An Email Signature Generator">
    <meta property="og:image" content="">

    <link rel="icon" href="/favicon.ico">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <style type="text/css" media="all">
        html,
        body {
            height: 100%;
        }

        a:hover {
            color: blue;
        }

        .signature-width {
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-row justify-content-start h-100">
        <div class="w-25 bg-light">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="setLanguage('sp')">Espa√±ol</button>
                <button type="button" class="btn btn-primary" onclick="setLanguage('en')">English</button>
            </div>
            <div id="formio"></div>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center w-75">
            <div class="d-flex flex-column justify-content-center h-100">
                <div id="spinner" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="signature-card" class="border border-2 border-secondary-subtle rounded p-5" style="display: none;">
                    <table class="table table-borderless table-sm signature-width">
                        <tbody>
                            <tr>
                                <td font style="vertical-align: top;">
                                    <p id="name" style="font-size: 1em; font-weight: bold; margin: 0;"></p>
                                    <p id="job-title" style="font-size: smaller; margin: 0;"></p>
                                    <p id="company-name" style="font-size: smaller; margin: 0;"></p>
                                    <hr theme-color style="color: SlateGrey">
                                    <p style="font-size: smaller; margin: 0;">
                                        <img theme-color src="/assets/telephone.png" alt="Telephone icon">
                                        <a id="telephone" href="tel:"
                                            style="color: inherit; text-decoration: inherit;"></a>
                                        <img theme-color src="/assets/phone.png" alt="Mobile phone icon">
                                        <a id="mobile-phone" href="tel:"
                                            style="color: inherit; text-decoration: inherit;"></a>
                                    </p>
                                    <p style="font-size: smaller; margin: 0;">
                                        <img theme-color src="/assets/envelope.png" alt="Envelope icon">
                                        <a id="email" href="mailto:"
                                            style="color: inherit; text-decoration: inherit;"></a>
                                    </p>
                                    <p style="font-size: smaller; margin: 0;">
                                        <img theme-color src="/assets/house.png" alt="Home icon">
                                        <a id="homepage" href="" target="_blank" rel="noopener noreferrer"
                                            style="color: inherit; text-decoration: inherit;"></a>
                                    </p>
                                    <p style="font-size: smaller; margin: 0;">
                                        <img theme-color src="/assets/geo-alt.png" alt="Location icon">
                                        <span id="address"></span>
                                    </p>
                                </td>
                                <td style="width: 25px;">
                                </td>
                                <td style="vertical-align: top">
                                    <table class="table table-borderless table-sm">
                                        <tbody>
                                            <tr>
                                                <td style="text-align: center;">
                                                    <img profile-radius id="profile-picture" src="/assets/empty-profile.png"
                                                        alt="Profile picture" width="150" height="150">
                                                </td>
                                            </tr>
                                            <tr style="height: 15px;"></tr>
                                            <tr>
                                                <td>
                                                    <table class="table table-sm table-borderless mb-0">
                                                        <tbody>
                                                            <tr style="text-align: center;">
                                                                <td>
                                                                    <a id="facebook" href="" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: inherit;">
                                                                        <img social-color src="/assets/facebook.png" alt="Facebook">
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a id="youtube" href="" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: inherit;">
                                                                        <img social-color src="/assets/youtube.png" alt="Youtube">
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a id="twitter-x" href="" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: inherit;">
                                                                        <img social-color src="/assets/twitter-x.png" alt="Twitter X">
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a id="mastodon" href="" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: inherit;">
                                                                        <img social-color src="/assets/mastodon.png" alt="Mastodon">
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a id="linkedin" href="" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: inherit;">
                                                                        <img social-color src="/assets/linkedin.png" alt="LinkedIn">
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a id="instagram" href="" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: inherit;">
                                                                        <img social-color src="/assets/instagram.png" alt="Instagram">
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a id="ticktock" href="" target="_blank" rel="noopener noreferrer"
                                                                        style="color: inherit; text-decoration: inherit;">
                                                                        <img social-color src="/assets/tiktok.png" alt="TikTok">
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.form.io/js/formio.embed.min.js"></script>
    <script type="module" src="/js/signature.js"></script>
</body>
</html>
